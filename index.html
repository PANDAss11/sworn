<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Sworn Surveillance Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background: #050505;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      padding: 20px;
      box-sizing: border-box;
    }

    #app {
      width: 600px;
      max-width: 95vw;
      height: 500px;
      background: linear-gradient(180deg, #001000 0%, #000000 100%);
      box-shadow: 0 0 30px #00ff00aa;
      border: 2px solid #00ff00;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      padding: 30px 40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #00ff00;
      text-align: center;
    }

    #logs {
      flex-grow: 1;
      font-size: 1.1rem;
      line-height: 1.5;
      white-space: pre-line;
      overflow-y: auto;
      border: 1px solid #004400;
      padding: 15px;
      background: #002200;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #004400aa;
      margin-bottom: 20px;
      user-select: text;
    }

    #scanBtn {
      background: #004400;
      border: none;
      padding: 12px 24px;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 0 10px #00ff00aa;
      transition: background 0.3s ease;
      user-select: none;
      align-self: center;
      width: 180px;
    }
    #scanBtn:hover:not(:disabled) {
      background: #006600;
    }
    #scanBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Glitch effect for roast summary */
    .glitch {
      color: #ff3f3f;
      font-weight: bold;
      text-shadow:
        2px 0 red,
        -2px 0 cyan,
        1px 0 #ff3f3f,
        -1px 0 #00ffff;
      animation: glitchAnim 1.5s infinite;
    }

    @keyframes glitchAnim {
      0% {
        text-shadow:
          2px 0 red,
          -2px 0 cyan;
      }
      50% {
        text-shadow:
          -2px 0 red,
          2px 0 cyan;
      }
      100% {
        text-shadow:
          2px 0 red,
          -2px 0 cyan;
      }
    }

  </style>
</head>
<body>
  <div id="app" role="main" aria-label="Sworn Surveillance Monitor App">
    <h1>üñ•Ô∏è Sworn Surveillance Monitor</h1>
    <div id="logs" aria-live="polite" aria-atomic="true" aria-relevant="additions">
      [ SYSTEM ] Initializing monitoring...
    </div>
    <button id="scanBtn" aria-label="Start system scan">Start Scan</button>
  </div>

  <script>
    const logsEl = document.getElementById('logs');
    const btn = document.getElementById('scanBtn');

    const scanSteps = [
      "[ CPU ] Checking reflex speed... 0.003ms üê¢",
      "[ GPU ] Rendering excuses... Loading... ‚ùå",
      "[ MEMORY ] Confidence levels at 1% üíÄ",
      "[ STORAGE ] Skillset folder corrupted.",
      "[ NETWORK ] Ping to victory: 9999ms (Timeout)",
      "[ SECURITY ] Antivirus detected: 'No skill detected.exe'",
      "[ FINAL ] System verdict: Uninstall Sworn.exe immediately.",
      "",
      "üî• Roast Summary üî•",
      "Sworn's gameplay is slower than dial-up.",
      "If lag was skill, he'd be a pro.",
      "Sworn.exe crashed ‚Äî try turning off your excuses.",
      "Better uninstall and take a break."
    ];

    function appendLog(text) {
      logsEl.textContent += "\n" + text;
      logsEl.scrollTop = logsEl.scrollHeight;
    }

    function runScan() {
      btn.disabled = true;
      logsEl.textContent = "[ SYSTEM ] Starting full system scan...\n";

      let i = 0;
      const interval = setInterval(() => {
        if (i >= scanSteps.length) {
          clearInterval(interval);
          btn.disabled = false;
          // Highlight roast summary in red and glitch style
          const lines = logsEl.textContent.split('\n');
          const summaryStart = lines.findIndex(line => line.includes("üî• Roast Summary"));
          if(summaryStart !== -1) {
            for(let j = summaryStart; j < lines.length; j++){
              lines[j] = `<span class="glitch">${lines[j]}</span>`;
            }
            logsEl.innerHTML = lines.join('\n').replace(/\n/g, '<br>');
          }
          return;
        }
        appendLog(scanSteps[i]);
        i++;
      }, 1500);
    }

    btn.addEventListener('click', runScan);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sworn's File Manager</title>
  <style>
    body {
      background: #1e1e1e;
      color: #ccc;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }

    h1 {
      color: #00ff99;
    }

    .file {
      background: #2b2b2b;
      border: 1px solid #444;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.2s;
    }

    .file:hover {
      background: #333;
      color: #00ff99;
    }

    #output {
      margin-top: 30px;
      background: #111;
      padding: 15px;
      border: 1px solid #333;
      color: red;
      min-height: 50px;
    }
  </style>
</head>
<body>

<h1>📁 Sworn's File Manager</h1>

<div class="file" onclick="roast('aim.config')">📄 aim.config</div>
<div class="file" onclick="roast('skills.txt')">📄 skills.txt</div>
<div class="file" onclick="roast('confidence.sys')">📄 confidence.sys</div>
<div class="file" onclick="roast('trash')">🗑 Trash</div>
<div class="file" onclick="roast('gaming.log')">📄 gaming.log</div>
<div class="file" onclick="roast('IQ.dat')">📄 IQ.dat</div>

<div id="output"></div>

<script>
  function roast(file) {
    const burns = {
      'aim.config': "File is empty. Like your kill feed.",
      'skills.txt': "Error 404: Skill not found.",
      'confidence.sys': "Corrupted beyond repair. Try uninstalling yourself.",
      'trash': "🗑 Found: sworn.exe. Do you want to delete permanently?",
      'gaming.log': "Last seen: losing to bots and blaming lag.",
      'IQ.dat': "File size: 0 bytes. Consistent with expectations."
    };

    document.getElementById('output').innerText = burns[file] || "System error: roast overload.";
  }
</script>

</body>
</html>
